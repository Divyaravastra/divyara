<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIVYARA - Where DeVine Meets Their Beauty</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 60px;
      font-family: 'Gloock', serif;
      background-color: #fff8ec;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #000; /* black text by default */
    }

    .header {
      text-align: left;
      margin-bottom: 40px;
      max-width: 600px;
    }

    .header h1 {
      font-size: 56px;
      margin: 0 0 10px 0;
      font-family: 'Gloock', serif;
      font-weight: 700;
      border-left: 6px solid #4a2c2a; /* subtle accent line on left */
      padding-left: 15px;
    }

    .header p {
      font-size: 22px;
      margin: 0;
      font-style: italic;
      letter-spacing: 0.05em;
      color: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 30px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background-color: #f7e3c3;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      font-size: 18px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      color: #4a2c2a;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card:nth-child(odd) {
      background-color: #ffe5b4;
    }

    .card:nth-child(even) {
      background-color: #e4d5f5;
    }

    .plus {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #4a2c2a;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 14px;
      color: #666;
      text-align: center;
      line-height: 1.6;
      width: 100%;
    }

    .contact-info span {
      display: block;
      margin: 4px 0;
    }

    .contact-info a {
      color: #666;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>DIVYARA</h1>
    <p>Where DeVine Meets Their Beauty</p>
  </div>

  <div class="grid">
    <div class="card"><div class="plus">+</div>Festive Wear</div>
    <div class="card"><div class="plus">+</div>Casual Elegance</div>
    <div class="card"><div class="plus">+</div>Shop Now</div>
    <div class="card"><div class="plus">+</div>Our Story</div>
    <div class="card"><div class="plus">+</div>Contact Us</div>
    <div class="card"><div class="plus">+</div>Lookbook</div>
    <div class="card"><div class="plus">+</div>Crafted Collections</div>
  </div>

  <footer>
    <div class="contact-info">
      <span>&copy; 2025 DIVYARA</span>
      <span>Instagram: <a href="https://instagram.com/_thedivyara" target="_blank">@_thedivyara</a></span>
      <span>Phone: <a href="tel:9327045197">9327045197</a></span>
      <span>Email: <a href="mailto:divyara.vastra@gmail.com">divyara.vastra@gmail.com</a></span>
    </div>
  </footer>
</body>
</html>
