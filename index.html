<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DIVYARA - Where DeVine meets their beauty</title>
  <link href="https://fonts.googleapis.com/css2?family=Sanskrit+2003&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffdf9;
      color: #333;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(44,44,44,0.6), rgba(44,44,44,0.6)),
                  url('https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f9f5f0;
      text-align: center;
      font-family: 'Sanskrit 2003', serif;
      padding: 0 1rem;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 0.2rem;
      letter-spacing: 0.1em;
    }

    .hero p {
      font-style: italic;
      font-size: 1.7rem;
      margin-bottom: 2rem;
    }

    .hero a.btn {
      background-color: #c1121f;
      color: white;
      padding: 1rem 3rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    .hero a.btn:hover {
      background-color: #8a0e14;
    }

    /* Collections Section */
    #collections {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    #collections h2 {
      font-family: 'Sanskrit 2003', serif;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #2c2c2c;
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.8rem;
    }

    .collection-item {
      background: #fefefe;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .collection-item:hover {
      transform: scale(1.05);
    }

    .collection-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .collection-item h3 {
      font-family: 'Sanskrit 2003', serif;
      font-size: 1.4rem;
      padding: 1rem;
      color: #c1121f;
    }

    /* Contact Section */
    #contact {
      background-color: #fefefe;
      padding: 3rem 1rem;
      max-width: 600px;
      margin: 3rem auto 5rem;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    #contact h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #2c2c2c;
      font-family: 'Sanskrit 2003', serif;
    }

    #contact p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    #contact a {
      color: #c1121f;
      font-weight: bold;
      text-decoration: none;
    }

    /* Footer */
    footer {
      background-color: #2c2c2c;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Responsive */
    @media(max-width: 600px) {
      .hero h1 {
        font-size: 2.8rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      #collections h2 {
        font-size: 2rem;
      }

      .collection-item img {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>DIVYARA</h1>
    <p>Where DeVine meets their beauty</p>
    <a href="#collections" class="btn">Explore Collections</a>
  </section>

  <section id="collections">
    <h2>Our Collections</h2>
    <div class="collection-grid">
      <div class="collection-item">
        <img src="https://images.unsplash.com/photo-1562157879-818bc0726a3f?auto=format&fit=crop&w=600&q=80" alt="Traditional Wear" />
        <h3>Traditional Elegance</h3>
      </div>
      <div class="collection-item">
        <img src="https://images.unsplash.com/photo-1613991201320-937e2b7e511f?auto=format&fit=crop&w=600&q=80" alt="Casual Wear" />
        <h3>Casual Comfort</h3>
      </div>
      <div class="collection-item">
        <img src="https://images.unsplash.com/photo-1602810318763-0492cbe22b4b?auto=format&fit=crop&w=600&q=80" alt="Occasional Wear" />
        <h3>Occasional Glam</h3>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p><strong>Phone:</strong> <a href="tel:+919327045197">9327045197</a></p>
    <p><strong>Email:</strong> <a href="mailto:divyara.vastra@gmail.com">divyara.vastra@gmail.com</a></p>
    <p><strong>Instagram:</strong> <a href="https://instagram.com/_thedivyara" target="_blank" rel="noopener noreferrer">@_thedivyara</a></p>
  </section>

  <footer>
    &copy; 2025 DIVYARA. All rights reserved.
  </footer>

</body>
</html>
